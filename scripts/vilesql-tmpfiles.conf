# scripts/vilesql-tmpfiles.conf - Systemd tmpfiles configuration
# VileSQL temporary files and directories
# Place this file in /usr/lib/tmpfiles.d/vilesql.conf

# Runtime directory
d /run/vilesql 0755 vilesql vilesql -

# Log directory (in case it gets deleted)
d /var/log/vilesql 0755 vilesql vilesql -

# Temporary upload directory
d /tmp/vilesql 0755 vilesql vilesql 1d

# Socket directory
d /run/vilesql/sockets 0750 vilesql vilesql -